<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="duckGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beakGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="256" cy="256" r="240" fill="#2C3E50" opacity="0.1"/>
  
  <!-- 鸭子身体 -->
  <ellipse cx="256" cy="300" rx="140" ry="160" fill="url(#duckGradient)"/>
  
  <!-- 鸭子头部 -->
  <circle cx="256" cy="180" r="90" fill="url(#duckGradient)"/>
  
  <!-- 眼睛 -->
  <circle cx="280" cy="165" r="18" fill="white"/>
  <circle cx="280" cy="165" r="12" fill="#2C3E50"/>
  <circle cx="285" cy="160" r="5" fill="white" opacity="0.8"/>
  
  <!-- 嘴巴 -->
  <ellipse cx="310" cy="185" rx="30" ry="15" fill="url(#beakGradient)"/>
  
  <!-- 技术元素：代码括号 -->
  <text x="180" y="320" font-family="monospace" font-size="60" font-weight="bold" fill="#2C3E50" opacity="0.3">&lt;/&gt;</text>
  
  <!-- 技术元素：齿轮 -->
  <g transform="translate(350, 200)">
    <circle cx="0" cy="0" r="25" fill="#2C3E50" opacity="0.3"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="3"/>
    <circle cx="0" cy="-20" r="5" fill="#2C3E50" opacity="0.3"/>
    <circle cx="14" cy="-14" r="5" fill="#2C3E50" opacity="0.3"/>
    <circle cx="20" cy="0" r="5" fill="#2C3E50" opacity="0.3"/>
    <circle cx="14" cy="14" r="5" fill="#2C3E50" opacity="0.3"/>
    <circle cx="0" cy="20" r="5" fill="#2C3E50" opacity="0.3"/>
    <circle cx="-14" cy="14" r="5" fill="#2C3E50" opacity="0.3"/>
    <circle cx="-20" cy="0" r="5" fill="#2C3E50" opacity="0.3"/>
    <circle cx="-14" cy="-14" r="5" fill="#2C3E50" opacity="0.3"/>
  </g>
  
  <!-- 高光效果 -->
  <ellipse cx="220" cy="150" rx="30" ry="40" fill="white" opacity="0.3"/>
</svg>