---
layout: default
---

<h1>标签：{{ page.tag }}</h1>
<ul>
  {% assign posts = site.tags[page.tag] %}
  {% for post in posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      {% if post.description %}
        <p class="excerpt">{{ post.description | strip_html | truncate: 120 }}</p>
      {% endif %}
    </li>
  {% endfor %}
</ul>
